<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Title</title>
</head>
<body>
    <header>

        <!-- Navigation Bar -->

        <nav class="navigation">
            <a href="/">KEA</a>
            <a href="overview">Students</a>
        </nav>

    </header>

    <div class="container">

        <h1>Details</h1>

        <form class ="container" th:action="@{student/details}" method="post">
            <input type="hidden" name="id" th:value="${student.id}"/>

            <!-- <table> -->

                <p>
                    <tr>
                        <td>Id:</td>
                        <td th:text="${student.id}"></td>
                    </tr>
                </p>
                <p>
                    <tr>
                        <td>First name:</td>
                        <td th:text="${student.firstName}"></td>
                    </tr>
                </p>
                <p>
                    <tr>
                        <td>Last name:</td>
                        <td th:text="${student.lastName}"></td>
                    </tr>
                </p>
                <p>
                    <tr>
                        <td>Enrollment date:</td>
                        <td th:text="${student.#dates.format(student.enrollmentDate, 'yyyy-MM-dd')}"></td>
                    </tr>
                </p>
                <p>
                    <tr>
                        <td>Cpr:</td>
                        <td th:text="${student.cpr}"></td>
                    </tr>
                </p>
            <!-- </table> -->
        </Form>
    </div>
</body>
</html>
